<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Packing Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Packing Assistant</h1>
    <form id="trip-form">
  <label for="destination">Destination:</label>
  <input type="text" id="destination" name="destination" required />

  <label for="start-date">Start Date:</label>
  <input type="date" id="start-date" name="start-date" required />

  <label for="end-date">End Date:</label>
  <input type="date" id="end-date" name="end-date" required />
  
  <label for="special-needs">Special Needs (optional):</label>
  <input type="text" id="special-needs" name="special-needs" placeholder="Medications, mobility aids, dietary restrictions..." />

  <button type="submit">Generate Packing List</button>
</form>


    <div id="packing-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
